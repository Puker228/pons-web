{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block content %}

    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.desc }}</p>
        {% if post.pon_img %}
            <img src="{{ post.pon_img.url }}" alt="...">
        {% endif %}
    {% endfor %}
    <a href="{% url 'signupuser' %}">signup</a>

{% endblock %}
