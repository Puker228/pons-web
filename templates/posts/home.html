<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <img src="{% static 'ada.jpg' %}" alt="...">
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.desc }}</p>
        {% if post.pon_img %}
            <img src="{{ post.pon_img.url }}" alt="...">
        {% endif %}
    {% endfor %}
</body>
</html>
